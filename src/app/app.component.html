<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Username Generator</h1>
      <div class="field">
        <label for="fname">First name:</label>
        <input 
          type="text"
          id="fname"
          name="fname"
          autocomplete="disabled"
          (input)="onFirstnameChange($event)"
        ><br><br>
        <label for="lname">Last name:</label>
        <input
          type="text"
          id="lname"
          name="lname"
          autocomplete="disabled"
          (input)="onLastnameChange($event)"
        ><br><br>
      </div>
      <div class="box">
        <label>Generated Username:</label>
        <input class="input" [value]="username" />
      </div>
      <div class="content">
        <span class="app-status">{{ title }} app is running!</span>
      </div>
    </div>
  </div>
</div>
